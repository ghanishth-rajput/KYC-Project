<div class="container-fluid">
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm">
      
        <div class="form-group">
            <label>Name</label>
            <input [class.is-invalid]="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched" formControlName="name" type="text" class="form-control">

            <div  *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
                <small *ngIf="registrationForm.get('name')?.errors?.['required']" class="text-danger">Required field</small>
                <small *ngIf="registrationForm.get('name')?.errors?.['forbiddenName']" class="text-danger">Username Not Allowed</small>
            </div>

        </div>

        <div class="form-group">
            <label>Email</label>
            <input [class.is-invalid]="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" formControlName="email" type="email" class="form-control">
            <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
                <small *ngIf="registrationForm.get('email')?.errors?.['required']" class="text-danger">Required field</small>
                <small *ngIf="registrationForm.get('email')?.errors?.['email']" class="text-danger">Use Correct  Email format </small>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control">
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input [class.is-invalid]="registrationForm.errors?.['misMatch']" formControlName="confirmPassword" type="password" class="form-control">
            <small *ngIf="registrationForm.errors?.['misMatch']" class="text-danger">Password dose'nt Match </small>
        </div>

        <div formGroupName="address">
            <div class="form-group">
                <label>City</label>
                <input formControlName="city" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>State</label>
                <input formControlName="state" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Postal Code</label>
                <input formControlName="postalCode" type="number" class="form-control">
            </div>
        </div>

        <button class="btn btn-primary mt-2" type="submit">Submit</button>

        <button (click)="loadApi()" class="btn btn-secondary mt-2 ml-6" type="button">Load API </button>

    </form>
    {{registrationForm.value | json }}
</div>
